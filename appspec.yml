version: 0.0
os: linux
files:
   - source: /
     destination: /home/deploy
permissions:
   - object: /home/deploy
     pattern: "**"
     owner: ubuntu
     group: ubuntu
     mode: 755
     type:
       - file
       - directory
hooks:
   AfterInstall:
    - location: scripts/restartservices.sh
      runas: root
