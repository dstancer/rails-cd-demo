version: 0.0
os: linux
files:
   - source: /
     destination: /home/deploy
permissions:
   - object: /home/deploy
     pattern: "**"
     owner: ubuntu
     group: ubuntu
     mode: 755
     type:
       - file
hooks:
   BeforeInstall:
    - location: scripts/installnginx.sh
      runas: root
    - location: scripts/startnginx.sh
      runas: root
   AfterInstall:
    - location: scripts/restartnginx.sh
      runas: root
